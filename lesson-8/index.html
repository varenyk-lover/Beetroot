<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Productly</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
<header>
    <div><img src="./images/logo.svg" alt="logo"></div>
    <div class="header-right">
        <div class="header-links">
            <a href="#">Product</a>
            <a href="#">Customers</a>
            <a href="#">Pricing</a>
            <a href="#">Resources</a>
        </div>
        <div class="header-buttons">
            <button class="button-white">Sign In</button>
            <button class="button-orange">Sign Up</button>
        </div>
    </div>
</header>

<main>
    <section class="flex-container">
        <div class="section-1-content">
            <h1 class="main-title">The Design Thinking superpowers</h1>
            <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your
                next user experience.</p>
            <div class="section-1-buttons">
                <button class="button-orange button-big" id="get-started">Get started</button>
                <a href="#" class="video-link">
                    <img src="./images/play-icon.svg" alt="play"/>
                    <span>Watch the video</span>
                </a>
            </div>
        </div>
        <div class="section-1-image"><img src="./images/section-1-image.svg" alt="happy-people"/></div>
    </section>
</main>

<footer>
    <div><img src="./images/logo.svg" alt="logo"/></div>
    <div class="footer-parent-container">
        <div class="footer-content-container">
            <ul class="footer-left-links">
                <li>About Us</li>
                <li>Blog</li>
                <li>Contact</li>
                <li>Faq</li>
            </ul>
            <ul class="footer-right-links">
                <li>About Us</li>
                <li>Blog</li>
                <li>Contact</li>
                <li>Faq</li>
            </ul>
            <form class="footer-form">
                <input class="footer-input" type="email" id="email" name="email">
                <button class="button-orange button-big">Sign up now</button>
            </form>
        </div>
    </div>
</footer>
</body>

</html>
